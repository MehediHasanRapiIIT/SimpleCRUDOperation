<div class="container">
    <div>
        <button mat-icon-button style="float: right;margin: 15px;">
            <mat-icon style="color:red">close</mat-icon>
        </button>
    </div>
    <div mat-dialog-title><h3 style="color: cadetblue;text-align: center;">Add Employee</h3></div>
    <div mat-dialog-content>
        <mat-form-field>
            <input type="text" matInput [(ngModel)]="data.name" placeholder="Enter Name" required>
            <mat-icon fontIcon="person" matSuffix></mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input type="email" matInput [(ngModel)]="data.email" placeholder="Enter Email" required>
            <mat-icon fontIcon="email" matSuffix></mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input type="number" matInput
            [(ngModel)]="data.salary" placeholder="Enter Salary" required>
        <mat-icon fontIcon="salary" matSuffix></mat-icon>
        </mat-form-field>
            <br>
    </div>
    <div mat-dialog-actions align="center">
        <button (click)="addOrEditEmployee(data)" mat-flat-button [mat-dialog-close]="data">Save</button>
        <button mat-flat-button mat-dialog-close="true" color="warn">Cancel</button>
    </div>
</div>
