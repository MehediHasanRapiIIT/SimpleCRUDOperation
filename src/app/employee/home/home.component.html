<div class="container" style="margin-top: 20px;margin-left: 30px;width: 777px;">
    <br>

    <h4 style="color:darkslategrey; text-align:center;"><strong>Simple CRUD Operation</strong></h4>
    <br>
    <mat-form-field>
        <input (input)="searchEmployee(filter.value)" type="text" matInput placeholder="Search Employee" #filter>
    </mat-form-field>
    <button (click)="openDialog(employee)" mat-flat-button style="width: 100px; float: right; margin: 15px;">Add +</button>
    <br>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
    <td mat-cell *matCellDef="let employee"> {{employee.salary}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
    <td mat-cell *matCellDef="let employee"> <button mat-flat-button  style="width: auto; height: 27px; float: right;" (click)="openDialog(employee)">Edit</button></td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
    <td mat-cell *matCellDef="let employee"> <button mat-flat-button style="width: auto; height: 27px; float: right;" color="warn" (click)="deleteEmployee(employee.id)">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let employees; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator
    [pageSize] = "10"
    [pageSizeOptions] = "[5,10,20]"
    [showFirstLastButtons] = "true"></mat-paginator>
</div>
